<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>
      <h1 class="bg-teal-400 text-white">
        Hello world!
      </h1> -->

      <h1>1. Colors With Different Shadex</h1>
      <p class="text-green-50">Tailwind</p>
      <p class="text-green-100">Tailwind</p>
      <p class="text-green-200">Tailwind</p>
      <p class="text-green-300">Tailwind</p>
      <p class="text-green-400">Tailwind</p>
      <p class="text-green-500">Tailwind</p>
      <p class="text-green-600">Tailwind</p>
      <p class="text-green-700">Tailwind</p>
      <p class="text-green-800">Tailwind</p> 
      <p class="text-green-900">Tailwind</p>



      <br>
      <hr>
      <hr>


      <h1>2. Bg color</h1>
      <p class="bg-pink-500 text-white">Tailwind</p>
      <p class="bg-red-400 text-white">Tailwind</p>
      <p class="bg-blue-600 text-white">Tailwind</p>


      <br>
      <hr>
      <hr>
      


      <h1>3. TEXT DECORATION</h1>
      <p class="line-through">Tailwind</p>
      <p class="underline">Tailwind</p>
      <p class="underline decoration-blue-500">Tailwind</p>
      <p class="overline">Tailwind</p>
      <p class="text-purple-600 underline decoration-purple-500">Tailwind</p>


      <br>
      <hr>
      <hr>


      <h1>4.Accent Colors</h1>
      <input type="checkbox" checked>
      <input type="checkbox" class="accent-indigo-500" checked>
      <input type="checkbox" class="accent-teal-500" checked>
      <input type="checkbox" class="accent-green-500" checked>

      <br>
      <hr>
      <hr>

      <h1>5. Arbitrary </h1>
      <!-- own custum color -->
      <p class="text-[#50d71e]">Tailwind</p>
      <p class="text-[#5a5b5c]">Tailwind</p>

</body>
</html>
